<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<body>
    <style>
        .grid-layout{
            background-color: green;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr ;

        }
        .grid{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid;
        }
    </style>
    <div class="grid-layout">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
    </div>
</body>
</html>
